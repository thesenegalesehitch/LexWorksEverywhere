name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint
        run: |
          flake8 lexworkseverywhere

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Lint (flake8)
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 lexworkseverywhere
      - name: Verify CLI
        run: |
          python -c "import lexworkseverywhere; print('VERSION', getattr(lexworkseverywhere,'__version__','n/a'))"
          python - <<'PY'
from click.testing import CliRunner
from lexworkseverywhere.cli.main import main
r = CliRunner().invoke(main, ['--version'])
print(r.exit_code, 'VERSION_OK')
r = CliRunner().invoke(main, ['doctor'])
print(r.exit_code, 'DOCTOR_OK')
PY
